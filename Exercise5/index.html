<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Page</title>
</head>
<body>

<h1>Page Title</h1>
<p>This is a text paragraph.</p>

<!-- Form with field labels -->
<form>
    <label for="name">Name:</label>
    <input id="name" type="text" placeholder="Enter your name">
    
    <label for="email">Email:</label>
    <input id="email" type="email" placeholder="Enter your email">
    
    <button type="submit">Send</button>
</form>

<!-- Image with alt attribute -->
<img src="assets/image.png" height="250" alt="A descriptive text about the image">

<!-- Link with descriptive text -->
<a href="https://example.com">Learn more about our services</a>

</body>
</html>
